<!DOCTYPE html>
<html>
<head>
    <title>配管TEE 重量計算</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
        .input-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        button { padding: 8px 15px; background: #1e88e5; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>配管TEE 重量計算</h2>
    
    <div class="input-group">
        <label for="od">外径 (mm):</label>
        <input type="number" id="od" step="0.1" value="114.3">
    </div>
    
    <div class="input-group">
        <label for="thk">肉厚 (mm):</label>
        <input type="number" id="thk" step="0.1" value="6.0">
    </div>
    
    <div class="input-group">
        <label for="length">長さ (mm):</label>
        <input type="number" id="length" step="1" value="200">
    </div>
    
    <div class="input-group">
        <label for="material">材料:</label>
        <select id="material">
            <option value="7.85">鉄鋼</option>
            <option value="7.93">ステンレス鋼</option>
            <option value="8.96">銅</option>
        </select>
    </div>
    
    <button onclick="calculate()">計算する</button>
    
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        function calculate() {
            // 入力値取得
            const od = parseFloat(document.getElementById('od').value);
            const thk = parseFloat(document.getElementById('thk').value);
            const length = parseFloat(document.getElementById('length').value);
            const density = parseFloat(document.getElementById('material').value);
            
            // 計算ロジック（円筒近似 + 形状係数1.3）
            const id = od - 2 * thk;
            const volume = Math.PI * (od*od - id*id) / 4 * length * 1.3 / 1000; // cm³換算
            const weight = volume * density; // g → kg
            
            // 結果表示
            document.getElementById('result').innerHTML = 
                `重量: <span style="color:red">${weight.toFixed(2)} kg</span>`;
        }
    </script>
</body>
</html>
