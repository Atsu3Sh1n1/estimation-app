            { value: 'I_Beam', label: 'I形鋼(I)' },
            { value: 'Square_Pipe', label: '丸鋼管(STK)' },
            { value: 'Round_Pipe', label: '角形鋼管' },
            { value: 'Square_Bar', label: '角鋼(角棒)' },
            { value: 'Plate', label: '鋼板' },
            { value: 'Light_Channel', label: '軽溝形鋼' },
            { value: 'Lip_Channel', label: 'リップ溝形鋼' },


            <template>

  <div class="estimate-sheet">
    <div class="footer">
      <a href="https://atsu3sh1n1.github.io/yumikou/" target="_blank">Created by YUMIKOU Inc.</a>
    </div>

    <button @click="addRow">追加</button> <button @click="exportCSV">CSV出力</button> <button
      @click="openLink">参考資料</button>

    <div class="meta-info">
      <label class="meta-label">
        図面番号 / タイトル:
        <input v-model="title" placeholder="例：配管図A-101" class="meta-input" />
      </label>
      <label class="meta-label">
        サポート図面番号:
        <input v-model="supportDrawingNo" placeholder="例：SUP-A1" class="meta-input" />
      </label>
      <label class="meta-label">
        サポート重量(kg):
        <input v-model.number="supportWeight" type="number" min="0" class="meta-input" />
      </label>
    </div>


    <div v-for="(row, index) in rows" :key="row.id" class="estimate-row-wrapper">
      <EstimateRow :initialRow="row" @update="updateRow(index, $event)" @remove="removeRow(index)" />
    </div>
    <br>
    <div class="total">

      <strong>総重量: {{ totalWeight.toFixed(1) }} kg</strong>&nbsp;
      <strong>溶接: {{ totalFittingInches.toFixed(1) }} DB</strong><br>
      <strong>工数: {{ totalManHours.toFixed(1) }} 人日 (0.025/kg・{{ isTIG ? '0.1' : '0.05' }}/DB)</strong>

    </div>
    <div class="options">
      <label>
        <input type="checkbox" v-model="isTIG" />
        TIG溶接で計算する<br>(1DB = 0.1人工：アーク0.05)
      </label>
    </div>

    

    <div>
      <strong>工数内訳:</strong><br>
      ・プレファブ: {{ factoryLabor.toFixed(2) }} 人工<br>
      ・現場施工: {{ fieldLabor.toFixed(2) }} 人工（係数 {{ highPlaceFactor.toFixed(2) }}）<br>
      ・高所作業係数:<input v-model.number="highPlaceFactor" type="number" step="0.05" min="1" /><br>
      ・溶接: {{ weldLabor.toFixed(2) }} 人工<br>
      ・<strong>合計: {{ totalManHours.toFixed(2) }} 人工</strong>
    </div>


  </div>
</template>

<script setup lang="ts">
import { reactive, computed, ref } from 'vue';
import EstimateRow from './EstimateRow.vue';
import type { EstimateRow as EstimateRowType } from '@/types/estimate';
import { shapeGroups } from '@/data/genres';

// ▼ 基本設定
const supportWeight = ref(0);
const supportDrawingNo = ref('');
const title = ref('');
const isTIG = ref(true); // TIG: 0.1人工/DB, アーク: 0.05人工/DB
const highPlaceFactor = ref(1.0); // 高所作業係数（例: 1.2）
const factoryRatio = 0.2; // 工場製作の割合（残りが現場）

const pipeLaborFactor = 0.025; // 重量1kgあたりの人工

// ▼ 日時・ID
const now = new Date();
const controlId = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;

// ▼ 表示名変換マップ
const shapeLabelMap: Record<string, string> = {};
shapeGroups.forEach(group => {
  group.shapes.forEach(shape => {
    if (shape.value) {
      shapeLabelMap[shape.value] = shape.label;
    }
  });
});

// ▼ 入力行
let idCounter = 0;
function createEmptyRow(): EstimateRowType & { id: number } {
  return {
    id: ++idCounter,
    shape: 'pipe',
    material: '',
    size: '',
    jis: '',
    schedule: '',
    length: '',
    quantity: '',
    weight: 0,
  };
}
const rows = reactive<(EstimateRowType & { id: number })[]>([createEmptyRow()]);

// ▼ 呼び径変換
function getNominalInches(size: string): number {
  const sizeToNominalInch: Record<string, number> = {
    '6A': 0.25, '8A': 0.25, '10A': 0.375, '15A': 0.5, '20A': 0.75, '25A': 1,
    '32A': 1.25, '40A': 1.5, '50A': 2, '65A': 2.5, '80A': 3, '90A': 3.5,
    '100A': 4, '125A': 5, '150A': 6, '175A': 7, '200A': 8, '225A': 9,
    '250A': 10, '300A': 12, '350A': 14, '400A': 16, '450A': 18, '500A': 20,
    '550A': 22, '600A': 24, '650A': 26, '700A': 28, '750A': 30, '800A': 32,
    '850A': 34, '900A': 36, '1000A': 40, '1100A': 44, '1200A': 48, '1350A': 54, '1500A': 60,
  };
  return sizeToNominalInch[size] ?? 0;
}

// ▼ DB換算
const totalFittingInches = computed(() => {
  return rows.reduce((acc, row) => {
    if (!row.size || !row.shape) return acc;
    const quantity = Number(row.quantity) || 0;
    const inch = getNominalInches(row.size);

    if (['elbow', 'shortelbow', 'halfelbow', 'halfshortelbow'].includes(row.shape)) {
      return acc + inch * 2 * quantity;
    }
    if (['flat_flange'].includes(row.shape)) {
      return acc + inch * 3 * quantity;
    }
    if (['tee', 'tee_reducing', 'reducer'].includes(row.shape)) {
      const totalInch = row.size
        .split('*')
        .map(s => getNominalInches(s.trim()))
        .reduce((sum, i) => sum + i, 0);
      return acc + totalInch * quantity;
    }
    if (['pipe', 'pipe2'].includes(row.shape)) {
      const length = Number(row.length) || 0;
      if (length <= 0 || inch <= 0) return acc;
      const isStainless = row.material.startsWith('SUS');
      const stdLength = isStainless ? 4 : 5.5;
      const numOfRings = Math.ceil(length / stdLength);
      return acc + numOfRings * inch;
    }
    return acc;
  }, 0);
});

// ▼ 総重量（パイプ + 継手 + サポート）
const totalWeight = computed(() => {
  const base = rows.reduce((acc, row) => acc + (Number(row.weight) || 0), 0);
  return base + (supportWeight.value || 0);
});

// ▼ 工数計算と内訳
const unitLaborPerDB = computed(() => isTIG.value ? 0.1 : 0.05);
const weldLabor = computed(() => totalFittingInches.value * unitLaborPerDB.value);
const weightLabor = computed(() => totalWeight.value * pipeLaborFactor);

const totalLabor = computed(() => weightLabor.value + weldLabor.value);

const factoryLabor = computed(() => totalLabor.value * factoryRatio);
const fieldLabor = computed(() => totalLabor.value * (1 - factoryRatio) * highPlaceFactor.value);

const totalManHours = computed(() => factoryLabor.value + fieldLabor.value);

// ▼ 行操作
function updateRow(index: number, updated: EstimateRowType & { weight: number }) {
  rows[index] = { ...rows[index], ...updated };
}
function addRow() {
  rows.push(createEmptyRow());
}
function removeRow(index: number) {
  rows.splice(index, 1);
}

// ▼ CSV出力
function exportCSV() {
  const headers = ['形状', '材質', 'サイズ', 'JIS', 'スケジュール', '長さ(m)', '数量(個)', '重量(kg)', '定尺本数'];
  const body = rows.map(row => [
    shapeLabelMap[row.shape] ?? row.shape,
    row.material,
    row.size,
    row.jis,
    row.schedule,
    row.length,
    row.quantity,
    row.weight.toFixed(0),
    row.pipeLengthCount ?? '',
  ]);

  const totals = [
    [], [], [], [], [],
    ['溶接DB', totalFittingInches.value.toFixed(0)],
    ['サポート重量(kg)', supportWeight.value.toFixed(0)],
    ['総重量(kg)', totalWeight.value.toFixed(0)],
    ['工場人工', factoryLabor.value.toFixed(2)],
    ['現場人工', fieldLabor.value.toFixed(2)],
    ['溶接人工', weldLabor.value.toFixed(2)],
    ['高所係数', highPlaceFactor.value.toFixed(2)],
    ['工数(人日)', totalManHours.value.toFixed(2)],
  ];

  const metadata = [
    ['図面番号', title.value],
    ['サポート図面番号', supportDrawingNo.value],
    ['管理番号', controlId],
    ['作成日時', now.toLocaleString()],
  ];

  const csvContent = [...metadata, [], headers, ...body, [], ...totals]
    .map(row => row.join(','))
    .join('\n');

  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.setAttribute('download', `${controlId}.csv`);
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

const openLink = () => {
  window.open(`${import.meta.env.BASE_URL}reference/steel-info.html`, '_blank');
};
</script>
