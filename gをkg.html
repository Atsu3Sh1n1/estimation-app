<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>g→kg変換＆コピー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 200px;
      height: 200px;
      margin: 10px 0;
      display: block;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>g → kg 変換ツール</h2>
  <label for="input">g単位の数値を入力（1行ずつ）</label>
  <textarea id="input" placeholder="例：7.48&#10;8.59&#10;..."></textarea>

  <button onclick="convertAndCopy()">kgに変換してコピー</button>

  <label for="output">変換後（kg）</label>
  <textarea id="output" readonly></textarea>

  <script>
    function convertAndCopy() {
      const input = document.getElementById('input').value;
      const lines = input.split(/\r?\n/);
      const converted = lines.map(line => {
        const num = parseFloat(line);
        return isNaN(num) ? '' : (num / 1000).toFixed(6);
      }).filter(line => line !== '');
      const outputText = converted.join('\n');
      const outputArea = document.getElementById('output');
      outputArea.value = outputText;

      // コピー処理
      outputArea.select();
      document.execCommand('copy');
      alert('変換結果をコピーしました');
    }
  </script>

</body>
</html>
